<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solicitud de pr√©stamo ‚Äî Pr√©stamos Profesionales</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --accent1: #007bff;
  --accent2: #6610f2;
  --accent3: #17a2b8;
  --light: rgba(255,255,255,0.1);
  --dark: #1b1e29;
  --radius: 12px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  color: #fff;
  line-height: 1.5;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.1);
  padding: 28px;
  border-radius: var(--radius);
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

h1 { font-size: 28px; margin-bottom: 20px; text-align:center; }

form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border-radius: var(--radius);
  border: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 14px;
}

input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }

textarea { resize: vertical; }

.error { color: #ffcccc; font-size: 13px; margin-top: 4px; }

.actions {
  grid-column: 1 / -1;
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 16px;
}

.btn {
  padding: 14px 20px;
  border-radius: var(--radius);
  font-weight: 700;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
}

.btn.primary {
  background: #fff;
  color: var(--accent2);
  transition: 0.3s;
}
.btn.primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

.btn.ghost {
  background: transparent;
  border: 2px solid rgba(255,255,255,0.6);
  color: #fff;
}

.note {
  grid-column: 1 / -1;
  font-size: 13px;
  text-align: center;
  opacity: 0.8;
  margin-top: 10px;
}

@media(max-width:780px) {
  form { grid-template-columns: 1fr; }
}
</style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Solicitud de pr√©stamo</h1>
      <form id="loanForm" onsubmit="return handleSubmit(event)" novalidate>
        <!-- Cuenta bancaria -->
        <div>
          <label for="cuenta">Cuenta bancaria donde desea recibir el dinero *</label>
          <input id="cuenta" name="cuenta" type="text" required placeholder="Ej. ESXX XXXX XXXX XXXX XXXX XXXX">
          <div class="error" id="err-cuenta"></div>
        </div>

        <!-- Nombre -->
        <div>
          <label for="nombre">Nombre *</label>
          <input id="nombre" name="nombre" type="text" required placeholder="Tu nombre">
          <div class="error" id="err-nombre"></div>
        </div>

        <!-- Apellido -->
        <div>
          <label for="apellido">Apellido *</label>
          <input id="apellido" name="apellido" type="text" required placeholder="Tu apellido">
          <div class="error" id="err-apellido"></div>
        </div>

        <!-- Pa√≠s -->
        <div>
          <label for="pais">Pa√≠s *</label>
          <select id="pais" name="pais" required onchange="checkPais()">
            <option value="">Selecciona tu pa√≠s</option>
            <option value="Espa√±a">Espa√±a</option>
            <option value="M√©xico">M√©xico</option>
            <option value="Colombia">Colombia</option>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Per√∫">Per√∫</option>
            <option value="Otro">Otro</option>
          </select>
          <div class="error" id="err-pais"></div>
        </div>

        <!-- Pa√≠s - otro -->
        <div id="pais-otro-div" style="display:none; margin-top:8px;">
          <input id="pais_otro" name="pais_otro" type="text" placeholder="Escribe tu pa√≠s">
        </div>

        <!-- Tel√©fono -->
        <div>
          <label for="telefono">Tel√©fono *</label>
          <input id="telefono" name="telefono" type="tel" required placeholder="+34 600 000 000">
          <div class="error" id="err-telefono"></div>
        </div>

        <!-- Email -->
        <div>
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required placeholder="ejemplo@correo.com">
          <div class="error" id="err-email"></div>
        </div>

        <!-- Monto -->
        <div>
          <label for="monto">Monto solicitado (‚Ç¨) *</label>
          <input id="monto" name="monto" type="number" min="100" required placeholder="Ej. 3000">
          <div class="error" id="err-monto"></div>
        </div>

        <!-- Plazo -->
        <div>
          <label for="plazo">Plazo deseado (meses) *</label>
          <select id="plazo" name="plazo" required>
            <option value="">Selecciona</option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="36">36</option>
          </select>
          <div class="error" id="err-plazo"></div>
        </div>

        <!-- Ingresos -->
        <div>
          <label for="ingresos">Ingresos mensuales (‚Ç¨)</label>
          <input id="ingresos" name="ingresos" type="number" placeholder="Ej. 1500">
        </div>

        <!-- Empleo -->
        <div>
          <label for="empleo">Profesi√≥n / Trabajo actual</label>
          <input id="empleo" name="empleo" type="text" placeholder="Ej. Ingeniero">
        </div>

        <!-- Observaciones -->
        <div style="grid-column: 1 / -1;">
          <label for="observaciones">Observaciones (opcional)</label>
          <textarea id="observaciones" name="observaciones" rows="3" placeholder="Informaci√≥n adicional..."></textarea>
        </div>

        <div class="note">* Campos obligatorios.Por favor, revise su correo electr√≥nico para validar su pago y recibir su dinero
.</div>

        <div class="actions">
          <button type="submit" class="btn primary">Enviar solicitud</button>
          <a href="index.html" class="btn ghost">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

<script>
function checkPais() {
  const select = document.getElementById('pais');
  const otroDiv = document.getElementById('pais-otro-div');
  otroDiv.style.display = (select.value === 'Otro') ? 'block' : 'none';
}

function handleSubmit(event) {
  event.preventDefault();
  const form = document.getElementById('loanForm');
  let valid = true;

  // campos obligatorios (a√±ad√≠ 'cuenta')
  const campos = ['cuenta','nombre','apellido','telefono','email','monto','plazo'];
  campos.forEach(id => {
    const errEl = document.getElementById('err-'+id);
    if(errEl) errEl.textContent = '';
    const field = form.elements[id];
    if(!field || !field.value.trim()){
      if(errEl) errEl.textContent = 'Este campo es obligatorio';
      valid = false;
    }
  });

  // validaci√≥n simple email
  const emailVal = form.email.value.trim();
  if(emailVal && !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailVal)){
    document.getElementById('err-email').textContent = 'Email no v√°lido';
    valid = false;
  }

  if(!valid) return false;

  const data = {
    cuenta: form.cuenta.value.trim(),
    nombre: form.nombre.value.trim(),
    apellido: form.apellido.value.trim(),
    telefono: form.telefono.value.trim(),
    email: form.email.value.trim(),
    monto: form.monto.value.trim(),
    plazo: form.plazo.value.trim(),
    ingresos: form.ingresos.value.trim(),
    empleo: form.empleo.value.trim(),
    observaciones: form.observaciones.value.trim(),
    pais: form.pais.value === "Otro" ? document.getElementById("pais_otro").value.trim() : form.pais.value
  };

  const mensaje = `üìã Solicitud de pr√©stamo
------------------------
üë§ Nombre: ${data.nombre} ${data.apellido}
üåç Pa√≠s: ${data.pais}
üè¶ Cuenta bancaria: ${data.cuenta}
üìû Tel√©fono: ${data.telefono}
‚úâÔ∏è Email: ${data.email}
üí∂ Monto solicitado: ${data.monto} ‚Ç¨
‚è± Plazo: ${data.plazo} meses
üíº Empleo: ${data.empleo || "-"}
üí∞ Ingresos: ${data.ingresos || "-"}
üóí Observaciones: ${data.observaciones || "-"}
------------------------
Enviado desde el sitio web.`;

  const subject = encodeURIComponent("Nueva solicitud de pr√©stamo");
  const body = encodeURIComponent(mensaje);
  const mailtoLink = `mailto:Prestatot@outlook.fr?subject=${subject}&body=${body}`;
  
  window.location.href = mailtoLink;
  return false;
}
</script>
</body>
</html>
